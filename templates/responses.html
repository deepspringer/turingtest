<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Responses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Submit Your Responses</h1>
         <!-- Countdown timer elements -->
        <div id="countdown-container">
            <div id="progress-bar" style="width: 100%; height: 20px; background-color: green;"></div>
            <p>Time remaining: <span id="countdown-timer"></span></p>
        </div>

        <!-- Container for dynamically created questions and response fields -->
        <div id="response-container"></div>

        <!-- Button to submit responses -->
        <button id="submit-responses-btn">Submit Responses</button>
    </div>
</body>
</html>
